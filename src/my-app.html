<import from="./resources/elements/loading.html"></import>
<import from="./resources/elements/success-modal"></import>
<import from="./resources/elements/error-modal"></import>

<div class="app-viewport">
  <div class="welcome">
  
    <!-- LOGO -->
    <div class="welcome-logo">
      <div class="d-flex justify-content-center">
        <div class="logo">
          <img src="images/sku_logo_large.png" alt="">
        </div>
      </div>
    </div>
  
    <!-- TEXT -->
    <div class="welcome-text mt-4">
      <div class="d-flex justify-content-center">
        <div class="container">
          <div class="row">
            <div class="offset-2 col-8">
              <h1 class="bold-font text-center">
                PRINT YOUR RECEIPT
              </h1>
            </div>
            <div class="offset-3 col-6 mt-3">
              <p class="px-5">
                Your digital receipt has a QR code at the bottom. To print your receipt, just hold your AR code up to the camera at the top of this display.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- PREVIEW -->
    <div class="welcome-preview mt-4">
      <div class="d-flex justify-content-center">
        <div class="canvas-container">
          <canvas style="width: 100%; height: 100%; display: block;"></canvas>
        </div>
      </div>
    </div>
  
  </div>
</div>

<loading if.bind="loading"></loading>
<success-modal></success-modal>
<error-modal></error-modal>
